{% include 'auth/nav.html' %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BOOTCAMP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <script defer src="{% static '/scripts/script.js' %}"></script>
  </head>
  <body>
    
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit profile</p>
    
                    <form action="/editprofile/" method="POST" class="mx-1 mx-md-4">
                      {% csrf_token %}
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <div class="input-control">

                          <input type="text"
                          id="fname2"
                          name="fname2"
                          placeholder="Enter your first name" class="form-control" />
                          <label class="form-label" for="form3Example1c">Your First Name</label>
                        </div>
                      <div class="error"></div>
                      </div>
                      </div>


                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                         <div class="input-control">
                          <input type="text"
                          id="lname2"
                          name="lname2"
                          placeholder="Enter your last name" class="form-control" />
                          <label class="form-label" for="form3Example1c">Your Last Name</label>
                <div class="error"></div>
                        </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                         <div class="input-control">
                          <input  type="text"
                          id="username2"
                          name="username2"
                          placeholder="Enter your username" class="form-control" />
                          <label class="form-label" for="form3Example1c">User Name</label>
                 <div class="error"></div>
                        </div>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <div class="input-control">
                          <input type="email"
                          id="email2"
                          name="email2"
                          placeholder="Enter your email" class="form-control" />
                          <label class="form-label" for="form3Example3c">Your Email</label>
                 <div class="error"></div>
                        </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          
                          <div class="input-control">
                            <select class="form-select" aria-label="Default select example" id="select"
                          name="select">
                            <option selected>Courses</option>
                            {% for course in courses %}
                            {% if forloop.counter <= 10  %}
                            <option value="{{ course.course_name }}">{{ course.course_name }}</option>
                            {% endif %}
                          {% endfor %}
                          </select>
                          <label class="form-label" for="form3Example3c">Select your course</label>
                       <div class="error"></div>
                        </div>
                        </div>
                        
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                         <div class="input-control">
                          <input  type="password"
                          id="password22"
                          name="password22"
                          placeholder="Enter your password" class="form-control" />
                          <label class="form-label" for="form3Example4c">Password</label>
                 <div class="error"></div>
                        </div>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <div class="input-control">
                          <input  type="password"
                          id="password2"
                          name="password2"
                          placeholder="confirm your password" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Repeat your password</label>
                 <div class="error"></div>
                        </div>
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                      </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://images.pexels.com/photos/1181390/pexels-photo-1181390.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                      class="img-fluid rounded-3" alt="Sample image" border-radius="50%">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <div style="margin-top: 200px;"> {% include 'auth/footer.html' %}</div>
